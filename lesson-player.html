<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Science Lesson</title>
    <link rel="stylesheet" href="common/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Prevent caching for development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div id="lesson-container">
        <!-- Lesson content will be dynamically inserted here -->
        <div class="container">
            <div class="loading-message">
                <h2><i class="fas fa-spinner fa-spin"></i> Loading Lesson...</h2>
                <p>Please wait while we prepare your lesson content.</p>
            </div>
        </div>
    </div>

    <!-- Core JavaScript -->
    <script src="common/js/lesson-engine.js"></script>
    <script src="common/js/analytics.js"></script>
    
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Get lesson ID from URL parameter
        const lessonId = getUrlParameter('lesson');
        
        // If lesson ID is provided, load the lesson
        if (lessonId) {
            // Construct the path to the lesson JSON file
            const lessonPath = `content/${lessonId}/lesson.json`;
            
            // Update page title with lesson ID for now (will be updated with actual title once loaded)
            document.title = `Lesson: ${lessonId}`;
            
            // Load the lesson
            document.addEventListener('DOMContentLoaded', () => {
                loadLesson(lessonPath)
                    .then(() => {
                        // Update page title with actual lesson title if available
                        if (lessonState.lessonData && lessonState.lessonData.title) {
                            document.title = lessonState.lessonData.title;
                        }
                    })
                    .catch(error => {
                        console.error('Error loading lesson:', error);
                        document.getElementById('lesson-container').innerHTML = `
                            <div class="container">
                                <div class="error-message">
                                    <h2><i class="fas fa-exclamation-triangle"></i> Error Loading Lesson</h2>
                                    <p>Sorry, we couldn't load the lesson "${lessonId}". Please check if the lesson ID is correct.</p>
                                    <p><a href="index.html">Return to lesson list</a></p>
                                </div>
                            </div>
                        `;
                    });
            });
        } else {
            // If no lesson ID is provided, show error message
            document.getElementById('lesson-container').innerHTML = `
                <div class="container">
                    <div class="error-message">
                        <h2><i class="fas fa-exclamation-triangle"></i> No Lesson Selected</h2>
                        <p>Please select a lesson from the <a href="index.html">lesson list</a>.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
